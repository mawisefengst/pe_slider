<!DOCTYPE html>
<html ng-app="imageSliderApp">
<head>
  <title>Date Show || Essence.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   


      <div ng-controller="imageSliderListController" class="wrapper container">

         <nav class="navbar navbar-default">
              <a class="navbar-brand" href="#">Project name</a>
         </nav>

          <h1>Image Gallery</h1>

          <div class="row">
             <div class="col-md-12" ng-repeat="image in imageArray">
                 <img src="{{image.on_image_url}}" />
                 <div>{{image.on_image_url_title}}</div>
                 <div>{{image.on_image_url_description}}</div>
                 <img src="{{image.off_image_url}}" />
                 <div>{{image.off_image_url_title}}</div>
                 <div>{{image.off_image_url_description}}</div>
                 <div>{{image.created}}</div>
             </div>  
          </div>

      </div>



      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>


      <script type="text/javascript" src="/js/app.js"></script>
     <script type="text/javascript" src="/js/controller/imagePair-controller.js"></script>

</body>
</html>
