<!DOCTYPE html>
<html ng-app="imageSliderApp">
<head>
  <title>Date Show || Essence.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
   


   <div ng-controller="imageSliderController" class="wrapper container">

       <nav class="navbar navbar-default">

            <a class="navbar-brand" href="#">Project name</a>
        
      </nav>
      

        <form method="post" enctype="multipart/form-data" ng-submit="saveNewOne();">
          
          <h1>Upload Image</h1>

          <div class="row">

             <div class="col-md-6">

              <div class="formItem">
                <div class="formLabel">Off Image Title</div>
                <div class="formValue ">
                  <input tabindex="2" class="form-control" type="text" name="off_image_url_title" ng-model="imagePair.off_image_url_title " value="">
                </div>
              </div>


              <div class="formItem">
                <div class="formLabel">Off Image Description</div>
                <div class="formValue ">
                  <textarea tabindex="2" class="form-control" type="text" name="off_image_url_description" ng-model="imagePair.off_image_url_description " value=""></textarea>
                </div>
              </div>

               <div class="formItem">
                 <div class="formLabel">Off Image</div>
                 <div class="formValue filebtn">
                  <input type="file" name="off-image" id="offimage" file-model="offImage" />
                </div>
              </div>

             </div>
             

             <div class="col-md-6">

              <div class="formItem">
                <div class="formLabel">On Image Title</div>
                <div class="formValue ">
                  <input tabindex="2" class="form-control" type="text" name="off_image_url_title" ng-model="imagePair.on_image_url_title " value="">
                </div>
              </div>


              <div class="formItem">
                <div class="formLabel">On Image Description</div>
                <div class="formValue ">
                  <textarea tabindex="2" class="form-control" type="text" name="on_image_url_description" ng-model="imagePair.on_image_url_description " value=""></textarea>
                </div>
              </div>

               <div class="formItem">
                     <div class="formLabel">On Image</div>
                     <div class="formValue filebtn ">
                      <input type="file" name="on-image" id="onimage" file-model="onImage" />
                    </div>
               </div>



             </div>  

               <input type="submit" name="submit" id="submit" class="btn btn" />
                    </div>

          </div>

        </form> 

         <div class="error">{{imagePair.errorMessage}}</div>

      </div>



      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>


      <script type="text/javascript" src="/js/app.js"></script>
     <script type="text/javascript" src="/js/controller/imagePair-controller.js"></script>

</body>
</html>
